heat_template_version: 2018-08-31

description: |
  The heat template is used to create a simple server with floating ip.
parameters:
  key_name:
    type: string
  image:
    type: string
  flavor:
    type: string
  network:
    type: string
    default: network1 # Note(dalees): Requires a default for validation
  secgroup_ids:
    type: comma_delimited_list
  public_network:
    type: string

resources:
  server:
    type: OS::Nova::Server
    properties:
      image: { get_param: image }
      flavor: { get_param: flavor }
      networks:
        - network: {get_param: network}
      key_name: {get_param: key_name}
      security_groups: {get_param: secgroup_ids}
      config_drive: true
      user_data_format: RAW
      user_data: { get_file: user_data.sh }
  server_public_ip:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network: {get_param: public_network}
      port_id: {get_attr: [server, addresses, {get_param: network}, 0, port]}

outputs:
  server_id:
    value: {get_resource: server}
